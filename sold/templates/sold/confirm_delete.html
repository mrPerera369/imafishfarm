{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ item.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button class="mx-4 border px-2 rounded-lg border-black" type="submit">Confirm</button>
</form>
<a class="border px-2 rounded-lg border-black" href="{% url 'sold:index' %}">Cancel</a>
{% endblock %}
